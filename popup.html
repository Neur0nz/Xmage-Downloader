<!DOCTYPE html>
<html>
<head>
    <title>MTG Deck Downloader</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .supported {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .unsupported {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MTG Deck Downloader</h2>
        <div id="status" class="status">
            <!-- Status will be updated by popup.js -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
